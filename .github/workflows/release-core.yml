name: release-core

on:
  push:
    tags:
      - "*"

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        working-directory: ./rust
        run: cargo build --release
      - name: Tests
        working-directory: ./rust
        run: cargo test --no-default-features --release
      - name: Build wheels - x86_64
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: -i python --release --out dist --sdist -m rust/Cargo.toml
      - name: Install built wheel - x86_64
        run: |
          pip install blobtoolkit-core --no-index --find-links ./dist --force-reinstall
      - name: Build wheels - universal2
        if: ${{ matrix.python-version >= '3.8' || contains(fromJson('["3.10", "3.11"]'), matrix.python-version) }}
        uses: PyO3/maturin-action@v1
        with:
          args: -i python --release --universal2 --out dist -m rust/Cargo.toml
      - name: Install built wheel - universal2
        if: ${{ matrix.python-version >= '3.8' || contains(fromJson('["3.10", "3.11"]'), matrix.python-version) }}
        run: |
          pip install blobtoolkit-core --no-index --find-links ./dist --force-reinstall
      # - name: Python UnitTest
      #   run: |
      #     pip install -r dev-requirements.txt
      #     make test
      - name: Rename binary
        run: |
          mv ./rust/target/release/blobtoolkit-core ./rust/target/release/blobtoolkit-core-macos
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: rust/target/release/blobtoolkit-core-macos
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

